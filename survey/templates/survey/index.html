<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'survey/style.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href = "{% url 'survey:detail' question.id %}">{{question.question_text}}</a></li>
        {% endfor %}

        </ul>
    {% else %}
        <p>응답 가능한 설문 조사가 없습니다.</p>
    {% endif %}

</body>
</html>
